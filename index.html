            --text: #333333;
            --light-text: #666666;
        }

        body {
            font-family: 'Pyidaungsu', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, var(--primary), #1a3d1f);
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent), #ffcc00);
        }

        h1 { 
            margin: 0; 
            font-size: 32px; 
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        p.subtitle { 
            color: var(--accent); 
            margin-top: 10px; 
            font-style: italic;
            font-size: 18px;
        }

        /* Search Section */
        .search-area {
            background: white;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            flex-wrap: wrap;
            border: 1px solid #e8e4d6;
        }

        .input-group { 
            flex: 1; 
            min-width: 250px; 
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }
        
        input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 2px solid #e0d9c5;
            border-radius: 8px;
            font-family: 'Pyidaungsu', sans-serif;
            box-sizing: border-box;
            transition: 0.3s;
            font-size: 16px;
            background-color: #fefcf5;
        }

        input:focus { 
            border-color: var(--accent); 
            outline: none;
            box-shadow: 0 0 0 3px rgba(249, 168, 37, 0.2);
        }

        .btn-search {
            background: linear-gradient(to right, var(--primary), #3a6b42);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 50px;
        }

        .btn-search:hover { 
            background: linear-gradient(to right, var(--accent), #ffb300);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }

        .stats {
            background: #f1efe3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--primary);
            font-weight: bold;
            border-left: 5px solid var(--accent);
        }

        /* Grid Layout */
        .person-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .person-card {
            background: white;
            border-left: 5px solid var(--accent);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-top: 1px solid #f0f0f0;
        }

        .person-card:hover { 
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        .person-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        .person-card h3 { 
            margin: 0 0 15px 0; 
            color: var(--primary); 
            font-size: 22px;
            border-bottom: 1px dashed #e0e0e0;
            padding-bottom: 10px;
        }

        .info-row { 
            margin: 8px 0; 
            font-size: 15px; 
            color: var(--light-text);
            display: flex;
        }

        .label { 
            font-weight: bold; 
            color: var(--secondary); 
            margin-right: 8px;
            min-width: 110px;
        }
        
        .value {
            flex: 1;
        }

        .year-tag { 
            display: inline-block; 
            background: #f5f1e3; 
            padding: 5px 12px; 
            border-radius: 20px; 
            font-size: 14px; 
            color: var(--primary);
            font-weight: bold;
            margin-top: 10px;
            border: 1px solid #e8dfc9;
        }

        .no-data { 
            text-align: center; 
            width: 100%; 
            padding: 60px; 
            color: #999;
            font-size: 18px;
            grid-column: 1 / -1;
        }
        
        .no-data i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ccc;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--light-text);
            font-size: 14px;
            border-top: 1px solid #e8e4d6;
        }

            .search-area {
                flex-direction: column;
            }

                width: 100%;
                padding: 15px;
            }
            
            h1 {
                font-size: 26px;
            }

                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        }

        grid.innerHTML = list.map(p => `
            <div class="person-card">
                <h3>${p.name}</h3>
                <div class="info-row">
                    <span class="label">အလုပ်အကိုင်:</span>
                    <span class="value">${p.occupation}</span>
                </div>
                <div class="info-row">
                    <span class="label">ပညာအရည်အချင်း:</span>
                    <span class="value">${p.education}</span>
                </div>
                <div class="info-row">
                    <span class="label">ထင်ရှားကျော်ကြားမှု:</span>
                    <span class="value">${p.achievement}</span>
                </div>
                <div class="info-row">
                    <span class="label">မှတ်ချက်:</span>
                    <span class="value">${p.notes}</span>
                </div>
                <div><span class="year-tag">မွေးသက္ကရာဇ်: ${p.birth}</span></div>
            </div>
        `).join('');
    }

    function filterPeople() {
        const nameVal = document.getElementById('nameInput').value.trim().toLowerCase();
        const yearVal = document.getElementById('yearInput').value.trim();
        
        // ရှာဖွေမှုစနစ် ပြင်ဆင်ခြင်း
        const filtered = peopleData.filter(p => {
            // အမည်ဖြင့်ရှာဖွေခြင်း (စာလုံးတစ်လုံးထက်ပိုရှိမှရှာမည်)
            const nameMatch = nameVal.length < 2 ? true : 
                p.name.toLowerCase().includes(nameVal) || 
                p.name.replace(/[\(\)]/g, '').toLowerCase().includes(nameVal);
            
            // ခုနှစ်ဖြင့်ရှာဖွေခြင်း (အပြည့်အစုံမကိုက်ဘဲ ပါဝင်ရုံဖြင့်)
            const yearMatch = yearVal === '' ? true : 
                p.birth.includes(yearVal) || 
                p.birth.replace(/[^\d]/g, '').includes(yearVal.replace(/[^\d]/g, ''));
            
            return nameMatch && yearMatch;
        });
        
        displayPeople(filtered);
    }

    // ကီးဘုတ်အသုံးပြု၍ ရှာဖွေနိုင်ရန်
    document.getElementById('nameInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            filterPeople();
        } else if (this.value.length >= 2) {
            // 2 လုံးထက်ပိုရိုက်ရင် အလိုအလျောက်ရှာမည်
            setTimeout(filterPeople, 300);
        }
    });
    
    document.getElementById('yearInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            filterPeople();
        } else if (this.value.length >= 1) {
            // 1 လုံးရိုက်တာနဲ့ အလိုအလျောက်ရှာမည်
            setTimeout(filterPeople, 300);
        }
    });

    // Initial load
    displayPeople(peopleData);
</script>

</body>
